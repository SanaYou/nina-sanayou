<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpcentrum — SanaYou YOGAcademy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bellota:wght@400;700&family=Raleway:wght@400;500;600;700&display=swap">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Raleway', sans-serif;
      color: #7A7A7A;
      background: #f7f9f9;
      min-height: 100vh;
    }

    /* Header */
    .hc-header {
      background: #66B0B2;
      padding: 40px 24px 48px;
      text-align: center;
      color: white;
    }
    .hc-header h1 {
      font-family: 'Bellota', sans-serif;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .hc-header p {
      font-size: 15px;
      opacity: .88;
      margin-bottom: 24px;
    }

    /* Search */
    .search-wrap {
      max-width: 560px;
      margin: 0 auto;
      position: relative;
    }
    .search-wrap svg {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      opacity: .5;
    }
    #search {
      width: 100%;
      padding: 14px 18px 14px 44px;
      border: none;
      border-radius: 12px;
      font-family: 'Raleway', sans-serif;
      font-size: 15px;
      color: #7A7A7A;
      outline: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    #search::placeholder { color: #bbb; }

    /* Layout */
    .hc-body {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 24px 64px;
    }

    /* Articles area */
    #no-results {
      display: none;
      text-align: center;
      padding: 48px 24px;
      color: #bbb;
      font-size: 15px;
    }

    /* 2-column grid for collections */
    #collections {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      align-items: start;
    }

    /* Collection section */
    .collection {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.06);
    }
    .collection h2 {
      font-family: 'Bellota', sans-serif;
      font-size: 17px;
      font-weight: 700;
      color: #66B0B2;
      padding-bottom: 10px;
      border-bottom: 2px solid #e8f5f5;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    /* Article card */
    .article-card {
      background: white;
      border-radius: 10px;
      margin-bottom: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      transition: box-shadow .2s;
    }
    .article-card:hover { box-shadow: 0 3px 12px rgba(102,176,178,0.15); }

    .article-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      cursor: pointer;
      gap: 12px;
    }
    .article-title {
      font-size: 14.5px;
      font-weight: 600;
      color: #555;
      line-height: 1.4;
    }
    .article-chevron {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      color: #66B0B2;
      transition: transform .2s;
    }
    .article-card.open .article-chevron {
      transform: rotate(180deg);
    }

    .article-body {
      display: none;
      padding: 0 18px 18px;
      border-top: 1px solid #f0f0f0;
    }
    .article-card.open .article-body { display: block; }
    .article-content {
      padding-top: 14px;
      font-size: 14px;
      line-height: 1.7;
      color: #7A7A7A;
    }
    .article-content h1,
    .article-content h2 { display: none; }
    .article-content h3 {
      font-family: 'Bellota', sans-serif;
      font-size: 15px;
      font-weight: 700;
      color: #555;
      margin: 14px 0 6px;
    }
    .article-content p { margin-bottom: 10px; }
    .article-content ul, .article-content ol {
      padding-left: 20px;
      margin-bottom: 10px;
    }
    .article-content li { margin-bottom: 4px; }
    .article-content a { color: #66B0B2; word-break: break-word; }
    .article-content strong { color: #555; }
    .article-content hr { border: none; border-top: 1px solid #f0f0f0; margin: 14px 0; }

    /* Intro sentence bold + italic */
    .article-intro {
      font-weight: 700;
      font-style: italic;
      color: #555;
      margin-bottom: 10px;
      display: block;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 60px;
      color: #bbb;
      font-size: 15px;
      grid-column: 1 / -1;
    }

    /* Responsive */
    @media (max-width: 680px) {
      #collections { grid-template-columns: 1fr; }
      .hc-header h1 { font-size: 24px; }
    }
  </style>
</head>
<body>

<header class="hc-header">
  <h1>Helpcentrum SanaYou YOGAcademy</h1>
  <p>Vind snel een antwoord op je vraag</p>
  <div class="search-wrap">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
      <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
    </svg>
    <input type="text" id="search" placeholder="Zoek in alle artikelen…" autocomplete="off">
  </div>
</header>

<div class="hc-body">
  <div class="loading" id="loading">Artikelen laden…</div>
  <div id="no-results">Geen artikelen gevonden voor "<span id="no-results-term"></span>"</div>
  <div id="collections"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  var API = window.location.origin;
  var allArticles = [];

  // Slug helper
  function slug(str) {
    return str.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');
  }

  // Strip metadata lines (COLLECTIE:, TAGS:) and handle intro sentence
  function cleanContent(md) {
    var lines = md.split('\n');
    var cleaned = [];
    var introHandled = false;

    for (var i = 0; i < lines.length; i++) {
      var line = lines[i];
      // Strip COLLECTIE: and TAGS: lines (and blank lines directly after)
      if (/^COLLECTIE:/i.test(line) || /^TAGS:/i.test(line)) continue;
      cleaned.push(line);
    }

    // Convert cleaned lines to HTML via marked
    var html = marked.parse(cleaned.join('\n') || '');

    // Make "In dit artikel lees je..." bold + italic
    html = html.replace(
      /(<p>)(In dit artikel lees je[^<]*<\/p>)/i,
      '$1<em><strong>$2</strong></em>'
    );
    // Fix double-wrapped p tag
    html = html.replace(/<p><em><strong>(<p>)/gi, '<p><em><strong>');
    html = html.replace(/(<\/p>)<\/strong><\/em><\/p>/gi, '$1');

    return html;
  }

  // Group articles by collection
  function groupByCollection(articles) {
    var groups = {};
    articles.forEach(function(a) {
      var col = a.collection || 'Algemeen (Broncollectie)';
      if (!groups[col]) groups[col] = [];
      groups[col].push(a);
    });
    return groups;
  }

  // Authoritative collection order (matches article COLLECTIE: names)
  var COLLECTION_ORDER = [
    "Klassikale RYT/VYN200 Teacher Training",
    "Klassikale Workshops & Bijscholingen",
    "Erkende RYT300 Teacher Training (hybride)",
    "Online RYT200 Teacher Trainingen",
    "Losse Online Bijscholingen en Specialisaties",
    "Examens & Certificering",
    "Ondersteuning en Begeleiding",
    "Betaling, Facturatie & Termijnen",
    "Opleidingsvoorwaarden",
    "Technische Ondersteuning",
    "Algemeen (Broncollectie)",
    "Overig / Nog te plaatsen"
  ];

  // Render all collections
  function render(articles) {
    var collectionsEl = document.getElementById('collections');
    var noResults = document.getElementById('no-results');
    var loading = document.getElementById('loading');

    loading.style.display = 'none';

    if (articles.length === 0) {
      collectionsEl.innerHTML = '';
      noResults.style.display = 'block';
      document.getElementById('no-results-term').textContent = document.getElementById('search').value;
      return;
    }

    noResults.style.display = 'none';
    var groups = groupByCollection(articles);
    var html = '';

    var sortedCols = Object.keys(groups).sort(function(a, b) {
      var ai = COLLECTION_ORDER.indexOf(a);
      var bi = COLLECTION_ORDER.indexOf(b);
      if (ai === -1) ai = 999;
      if (bi === -1) bi = 999;
      return ai - bi;
    });

    sortedCols.forEach(function(col) {
      var id = slug(col);
      html += '<section class="collection" id="' + id + '">';
      html += '<h2>' + col + '</h2>';
      groups[col].forEach(function(article) {
        html += '<div class="article-card" data-id="' + article.id + '">';
        html += '<div class="article-header">';
        html += '<span class="article-title">' + article.title + '</span>';
        html += '<svg class="article-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>';
        html += '</div>';
        html += '<div class="article-body"><div class="article-content">' + cleanContent(article.content) + '</div></div>';
        html += '</div>';
      });
      html += '</section>';
    });

    collectionsEl.innerHTML = html;

    // Toggle open/close
    document.querySelectorAll('.article-header').forEach(function(header) {
      header.addEventListener('click', function() {
        var card = this.closest('.article-card');
        card.classList.toggle('open');
      });
    });
  }

  // Normalize Dutch text for search
  function normalize(str) {
    return str.toLowerCase()
      .replace(/[áàä]/g, 'a').replace(/[éèê]/g, 'e')
      .replace(/[íì]/g, 'i').replace(/[óòö]/g, 'o')
      .replace(/[úùü]/g, 'u')
      .replace(/[^a-z0-9\s]/g, ' ')
      .replace(/\s+/g, ' ').trim();
  }

  // Dutch synonyms / aliases for better search
  var SYNONYMS = {
    'inloggen': ['login', 'aanmelden', 'inlog', 'toegang'],
    'login': ['inloggen', 'aanmelden'],
    'wachtwoord': ['password', 'wachtwoorden', 'reset'],
    'examen': ['praktijktoets', 'toets', 'beoordeling', 'examenvideo'],
    'praktijktoets': ['examen', 'toets', 'beoordeling'],
    'diploma': ['certificaat', 'erkenning', 'registratie'],
    'certificaat': ['diploma', 'erkend', 'deelcertificaat'],
    'betaling': ['betalen', 'termijn', 'factuur', 'facturatie', 'prijs', 'kosten'],
    'prijs': ['kosten', 'betalen', 'betaling', 'termijn'],
    'toegang': ['inloggen', 'account', 'platform'],
    'huddle': ['platform', 'leerplatform', 'videolessen'],
    'opleiding': ['training', 'cursus', 'course'],
    'docenten': ['docent', 'leraar', 'begeleiding', 'team'],
    'bijscholing': ['verdieping', 'module', 'specialisatie', 'workshop'],
    'workshop': ['bijscholing', 'themadag', 'cursus'],
    'yoga': ['yogales', 'les', 'training'],
    'annuleren': ['annulering', 'annulatie', 'opzeggen', 'restitutie'],
    'restitutie': ['terugbetaling', 'annulering', 'opzeggen'],
    'ryt200': ['200 uur', '200u', 'opleiding', 'teacher training'],
    'ryt300': ['300 uur', '300u', 'hybride', 'verdieping'],
    'support': ['begeleiding', 'hulp', 'pack', 'coachcall'],
    'coachcall': ['coaching', 'call', 'zoom', 'live', 'support'],
    'video': ['opname', 'videoles', 'les', 'upload'],
    'erkend': ['erkenning', 'yoga alliance', 'ryt', 'certificaat'],
  };

  // Expand query words with synonyms
  function expandQuery(words) {
    var expanded = [];
    words.forEach(function(w) {
      expanded.push(w);
      if (SYNONYMS[w]) {
        SYNONYMS[w].forEach(function(s) { expanded.push(s); });
      }
    });
    return expanded;
  }

  // Score an article against a query
  function scoreArticle(article, queryWords) {
    var titleNorm = normalize(article.title);
    var contentNorm = normalize(article.content || '');
    var tagsNorm = normalize((article.tags || []).join(' '));
    var colNorm = normalize(article.collection || '');
    var allText = titleNorm + ' ' + tagsNorm + ' ' + colNorm + ' ' + contentNorm;

    var score = 0;
    var expandedWords = expandQuery(queryWords);

    queryWords.forEach(function(w) {
      if (titleNorm.includes(w)) score += 10;
      if (tagsNorm.includes(w)) score += 5;
      if (colNorm.includes(w)) score += 3;
      if (contentNorm.includes(w)) score += 2;
    });

    // Bonus for synonym matches
    expandedWords.forEach(function(w) {
      if (!queryWords.includes(w)) {
        if (titleNorm.includes(w)) score += 4;
        if (tagsNorm.includes(w)) score += 3;
        if (contentNorm.includes(w)) score += 1;
      }
    });

    return score;
  }

  // Smart search: split into words, score each article, filter by min score
  function filterArticles(query) {
    if (!query.trim()) return allArticles;
    var queryWords = normalize(query).split(' ').filter(function(w) { return w.length > 1; });
    if (queryWords.length === 0) return allArticles;

    var scored = allArticles.map(function(a) {
      return { article: a, score: scoreArticle(a, queryWords) };
    }).filter(function(item) { return item.score > 0; })
      .sort(function(a, b) { return b.score - a.score; });

    return scored.map(function(item) { return item.article; });
  }

  document.getElementById('search').addEventListener('input', function() {
    render(filterArticles(this.value));
  });

  // Load articles
  fetch(API + '/api/articles')
    .then(function(r) { return r.json(); })
    .then(function(articles) {
      allArticles = articles;
      render(articles);
    })
    .catch(function() {
      document.getElementById('loading').textContent = 'Kon artikelen niet laden. Probeer de pagina te verversen.';
    });
</script>

<script src="/static/widget.js"></script>
</body>
</html>
