<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpcentrum — SanaYou YOGAcademy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bellota:wght@400;700&family=Raleway:wght@400;500;600;700;800&display=swap">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Raleway', sans-serif;
      color: #7A7A7A;
      background: #f7f9f9;
      min-height: 100vh;
    }

    /* ─── Header ─────────────────────────────────── */
    .hc-header {
      background: #66B0B2;
      padding: 40px 24px 48px;
      text-align: center;
      color: white;
    }
    .hc-header h1 {
      font-family: 'Bellota', sans-serif;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .hc-header p {
      font-size: 15px;
      opacity: .88;
      margin-bottom: 24px;
    }

    /* ─── Search ─────────────────────────────────── */
    .search-wrap {
      max-width: 560px;
      margin: 0 auto;
      position: relative;
    }
    .search-wrap svg {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      opacity: .5;
    }
    #search {
      width: 100%;
      padding: 14px 18px 14px 44px;
      border: none;
      border-radius: 12px;
      font-family: 'Raleway', sans-serif;
      font-size: 15px;
      color: #7A7A7A;
      outline: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    #search::placeholder { color: #bbb; }

    /* ─── Body ───────────────────────────────────── */
    .hc-body {
      max-width: 1100px;
      margin: 0 auto;
      padding: 36px 24px 72px;
    }

    /* ─── Views ──────────────────────────────────── */
    .view { display: none; }
    .view.active { display: block; }

    /* ─── Loading ────────────────────────────────── */
    #loading {
      text-align: center;
      padding: 60px;
      color: #bbb;
      font-size: 15px;
    }

    /* ─── HOME VIEW: Collectie-tegels ────────────── */
    #tiles-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .collection-tile {
      background: white;
      border-radius: 14px;
      padding: 22px 22px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      cursor: pointer;
      transition: box-shadow .2s, transform .18s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 108px;
      border-top: 4px solid #66B0B2;
    }
    .collection-tile:hover {
      box-shadow: 0 8px 24px rgba(102,176,178,0.22);
      transform: translateY(-3px);
    }
    .tile-name {
      font-family: 'Raleway', sans-serif;
      font-weight: 800;
      font-size: 15.5px;
      color: #2e2e2e;
      line-height: 1.35;
      flex: 1;
    }
    .tile-count {
      font-family: 'Raleway', sans-serif;
      font-weight: 500;
      font-size: 12px;
      color: #b0b0b0;
      margin-top: 14px;
    }

    /* ─── COLLECTION VIEW ────────────────────────── */
    .collection-back {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #66B0B2;
      font-family: 'Raleway', sans-serif;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 22px;
      text-decoration: none;
      background: none;
      border: none;
      padding: 0;
    }
    .collection-back:hover { text-decoration: underline; }
    .collection-back svg { width: 16px; height: 16px; flex-shrink: 0; }

    .collection-view-title {
      font-family: 'Bellota', sans-serif;
      font-size: 26px;
      font-weight: 700;
      color: #2e2e2e;
      margin-bottom: 24px;
    }

    /* ─── SEARCH VIEW ────────────────────────────── */
    #search-result-label {
      font-size: 14px;
      font-weight: 600;
      color: #999;
      margin-bottom: 16px;
    }
    #no-results {
      display: none;
      text-align: center;
      padding: 48px 24px;
      color: #bbb;
      font-size: 15px;
    }

    /* ─── Article accordion (shared) ─────────────── */
    .article-card {
      background: white;
      border-radius: 10px;
      margin-bottom: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      transition: box-shadow .2s;
    }
    .article-card:hover { box-shadow: 0 3px 12px rgba(102,176,178,0.15); }

    .article-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      cursor: pointer;
      gap: 12px;
    }
    .article-title {
      font-size: 14.5px;
      font-weight: 600;
      color: #555;
      line-height: 1.4;
    }
    .article-chevron {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      color: #66B0B2;
      transition: transform .2s;
    }
    .article-card.open .article-chevron { transform: rotate(180deg); }

    .article-body {
      display: none;
      padding: 0 18px 18px;
      border-top: 1px solid #f0f0f0;
    }
    .article-card.open .article-body { display: block; }

    .article-content {
      padding-top: 14px;
      font-size: 14px;
      line-height: 1.7;
      color: #7A7A7A;
    }
    .article-content h1 { display: none; }
    .article-content h2 { display: none; }
    .article-content h2.gerelateerd {
      display: block;
      font-family: 'Raleway', sans-serif;
      font-size: 13px;
      font-weight: 700;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin: 20px 0 8px;
      padding-top: 14px;
      border-top: 1px solid #f0f0f0;
    }
    .article-content .related-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .article-content .related-list li { margin-bottom: 6px; }
    .article-content .related-list a {
      color: #66B0B2;
      font-size: 13.5px;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .article-content .related-list a::before {
      content: '→';
      font-size: 12px;
      opacity: 0.7;
    }
    .article-content .related-list a:hover { text-decoration: underline; }
    .article-card.highlight {
      box-shadow: 0 0 0 2px #66B0B2 !important;
    }
    .article-content h3 {
      font-family: 'Bellota', sans-serif;
      font-size: 15px;
      font-weight: 700;
      color: #555;
      margin: 14px 0 6px;
    }
    .article-content p { margin-bottom: 10px; }
    .article-content ul, .article-content ol {
      padding-left: 20px;
      margin-bottom: 10px;
    }
    .article-content li { margin-bottom: 4px; }
    .article-content a { color: #66B0B2; word-break: break-word; }
    .article-content strong { color: #555; }
    .article-content hr { border: none; border-top: 1px solid #f0f0f0; margin: 14px 0; }

    /* Intro sentence bold + italic */
    .article-intro {
      font-weight: 700;
      font-style: italic;
      color: #555;
      margin-bottom: 10px;
      display: block;
    }

    /* ─── Responsive ─────────────────────────────── */
    @media (max-width: 780px) {
      #tiles-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 480px) {
      #tiles-grid { grid-template-columns: 1fr; }
      .hc-header h1 { font-size: 24px; }
    }
  </style>
</head>
<body>

<header class="hc-header">
  <h1>Helpcentrum SanaYou YOGAcademy</h1>
  <p>Vind snel een antwoord op je vraag</p>
  <div class="search-wrap">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
      <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
    </svg>
    <input type="text" id="search" placeholder="Zoek in alle artikelen…" autocomplete="off">
  </div>
</header>

<div class="hc-body">
  <div id="loading">Artikelen laden…</div>

  <!-- HOME VIEW: collectie-tegels -->
  <div class="view" id="view-home">
    <div id="tiles-grid"></div>
  </div>

  <!-- COLLECTION VIEW: artikelen als accordeon -->
  <div class="view" id="view-collection">
    <button class="collection-back" id="back-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="15 18 9 12 15 6"/></svg>
      Terug naar overzicht
    </button>
    <h2 class="collection-view-title" id="collection-title"></h2>
    <div id="collection-articles"></div>
  </div>

  <!-- SEARCH VIEW: zoekresultaten -->
  <div class="view" id="view-search">
    <p id="search-result-label"></p>
    <div id="no-results">Geen artikelen gevonden voor "<span id="no-results-term"></span>"</div>
    <div id="search-articles"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  var API = window.location.origin;
  var allArticles = [];

  // ─── Helpers ──────────────────────────────────────────

  function slug(str) {
    return str.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');
  }

  // Strip COLLECTIE:/TAGS: lines; bold+italic intro sentence
  function cleanContent(md) {
    var lines = md.split('\n');
    var cleaned = [];
    for (var i = 0; i < lines.length; i++) {
      var line = lines[i];
      if (/^COLLECTIE:/i.test(line) || /^TAGS:/i.test(line)) continue;
      cleaned.push(line);
    }
    var html = marked.parse(cleaned.join('\n') || '');
    html = html.replace(
      /(<p>)(In dit artikel lees je[^<]*<\/p>)/i,
      '$1<em><strong>$2</strong></em>'
    );
    html = html.replace(/<p><em><strong>(<p>)/gi, '<p><em><strong>');
    html = html.replace(/(<\/p>)<\/strong><\/em><\/p>/gi, '$1');
    return html;
  }

  // ─── Article count per collection ─────────────────────

  function countByCollection(articles) {
    var counts = {};
    articles.forEach(function(a) {
      var col = a.collection || 'Algemeen (Broncollectie)';
      counts[col] = (counts[col] || 0) + 1;
    });
    return counts;
  }

  // ─── Authoritative collection order ───────────────────

  var COLLECTION_ORDER = [
    "Klassikale RYT/VYN200 Teacher Training",
    "Klassikale Workshops & Bijscholingen",
    "Erkende RYT300 Teacher Training (hybride)",
    "Online RYT200 Teacher Trainingen",
    "Losse Online Bijscholingen en Specialisaties",
    "Examens & Certificering",
    "Ondersteuning en Begeleiding",
    "Betaling, Facturatie & Termijnen",
    "Opleidingsvoorwaarden",
    "Technische Ondersteuning",
    "Algemeen (Broncollectie)",
    "Overig / Nog te plaatsen"
  ];

  // ─── Render article cards into a container ─────────────

  function renderArticles(articles, container) {
    var html = '';
    articles.forEach(function(article) {
      html += '<div class="article-card" data-id="' + article.id + '">';
      html += '<div class="article-header">';
      html += '<span class="article-title">' + article.title + '</span>';
      html += '<svg class="article-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>';
      html += '</div>';
      html += '<div class="article-body"><div class="article-content">' + cleanContent(article.content) + '</div></div>';
      html += '</div>';
    });
    container.innerHTML = html;

    container.querySelectorAll('.article-header').forEach(function(header) {
      header.addEventListener('click', function() {
        var card = this.closest('.article-card');
        card.classList.toggle('open');
        if (card.classList.contains('open')) {
          postProcessRelated(card);
        }
      });
    });
  }

  // ─── HOME VIEW: render tiles ───────────────────────────

  function renderTiles(articles) {
    var counts = countByCollection(articles);
    var grid = document.getElementById('tiles-grid');
    var html = '';

    COLLECTION_ORDER.forEach(function(col) {
      if (!counts[col]) return; // skip empty collections
      var n = counts[col];
      var label = n === 1 ? '1 artikel' : n + ' artikelen';
      html += '<div class="collection-tile" data-col="' + col + '">';
      html += '<span class="tile-name">' + col + '</span>';
      html += '<span class="tile-count">' + label + '</span>';
      html += '</div>';
    });

    grid.innerHTML = html;

    grid.querySelectorAll('.collection-tile').forEach(function(tile) {
      tile.addEventListener('click', function() {
        showCollection(this.dataset.col);
      });
    });
  }

  // ─── Views ────────────────────────────────────────────

  function showView(id) {
    ['view-home', 'view-collection', 'view-search'].forEach(function(v) {
      document.getElementById(v).classList.toggle('active', v === id);
    });
  }

  function showHome() {
    document.getElementById('search').value = '';
    showView('view-home');
  }

  function showCollection(collectionName) {
    document.getElementById('collection-title').textContent = collectionName;
    var articles = allArticles.filter(function(a) {
      return (a.collection || 'Algemeen (Broncollectie)') === collectionName;
    });
    renderArticles(articles, document.getElementById('collection-articles'));
    showView('view-collection');
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function showSearchResults(query) {
    if (!query.trim()) {
      showView('view-home');
      return;
    }
    var results = filterArticles(query);
    var noResults = document.getElementById('no-results');
    var label = document.getElementById('search-result-label');
    var container = document.getElementById('search-articles');

    if (results.length === 0) {
      container.innerHTML = '';
      noResults.style.display = 'block';
      document.getElementById('no-results-term').textContent = query;
      label.textContent = '';
    } else {
      noResults.style.display = 'none';
      label.textContent = results.length + (results.length === 1 ? ' resultaat' : ' resultaten') + ' voor \u201c' + query + '\u201d';
      renderArticles(results, container);
    }
    showView('view-search');
  }

  // ─── Open article by title (for related links) ─────────

  function openArticleByTitle(title) {
    // Search across all visible article cards
    var cards = document.querySelectorAll('.article-card');
    var titleNorm = title.toLowerCase().trim();
    for (var i = 0; i < cards.length; i++) {
      var card = cards[i];
      var cardTitle = card.querySelector('.article-title').textContent.trim().toLowerCase();
      if (cardTitle === titleNorm) {
        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
        if (!card.classList.contains('open')) {
          card.classList.add('open');
          postProcessRelated(card);
        }
        card.classList.add('highlight');
        setTimeout(function(c) { return function() { c.classList.remove('highlight'); }; }(card), 2000);
        return true;
      }
    }
    // Not found in current view — find which collection it's in
    var target = allArticles.find(function(a) { return a.title.toLowerCase().trim() === titleNorm; });
    if (target) {
      showCollection(target.collection || 'Algemeen (Broncollectie)');
      setTimeout(function() { openArticleByTitle(title); }, 350);
      return true;
    }
    return false;
  }

  // ─── Gerelateerde artikelen post-processing ────────────

  function postProcessRelated(card) {
    var content = card.querySelector('.article-content');
    if (!content || content.dataset.relatedProcessed) return;
    content.dataset.relatedProcessed = '1';

    content.querySelectorAll('h2').forEach(function(h) {
      if (/gerelateerde/i.test(h.textContent)) {
        h.classList.add('gerelateerd');
        var ul = h.nextElementSibling;
        if (ul && ul.tagName === 'UL') {
          var newUl = document.createElement('ul');
          newUl.className = 'related-list';
          ul.querySelectorAll('li').forEach(function(li) {
            var text = li.textContent.trim();
            var newLi = document.createElement('li');
            var a = document.createElement('a');
            a.href = '#';
            a.textContent = text;
            a.addEventListener('click', function(e) {
              e.preventDefault();
              if (!openArticleByTitle(text)) {
                document.getElementById('search').value = text;
                showSearchResults(text);
                setTimeout(function() { openArticleByTitle(text); }, 350);
              }
            });
            newLi.appendChild(a);
            newUl.appendChild(newLi);
          });
          ul.parentNode.replaceChild(newUl, ul);
        }
      }
    });
  }

  // ─── Search ────────────────────────────────────────────

  function normalize(str) {
    return str.toLowerCase()
      .replace(/[áàä]/g, 'a').replace(/[éèê]/g, 'e')
      .replace(/[íì]/g, 'i').replace(/[óòö]/g, 'o')
      .replace(/[úùü]/g, 'u')
      .replace(/[^a-z0-9\s]/g, ' ')
      .replace(/\s+/g, ' ').trim();
  }

  var SYNONYMS = {
    'inloggen': ['login', 'aanmelden', 'inlog', 'toegang'],
    'login': ['inloggen', 'aanmelden'],
    'wachtwoord': ['password', 'wachtwoorden', 'reset'],
    'examen': ['praktijktoets', 'toets', 'beoordeling', 'examenvideo'],
    'praktijktoets': ['examen', 'toets', 'beoordeling'],
    'diploma': ['certificaat', 'erkenning', 'registratie'],
    'certificaat': ['diploma', 'erkend', 'deelcertificaat'],
    'betaling': ['betalen', 'termijn', 'factuur', 'facturatie', 'prijs', 'kosten'],
    'prijs': ['kosten', 'betalen', 'betaling', 'termijn'],
    'toegang': ['inloggen', 'account', 'platform'],
    'huddle': ['platform', 'leerplatform', 'videolessen'],
    'opleiding': ['training', 'cursus', 'course'],
    'docenten': ['docent', 'leraar', 'begeleiding', 'team'],
    'bijscholing': ['verdieping', 'module', 'specialisatie', 'workshop'],
    'workshop': ['bijscholing', 'themadag', 'cursus'],
    'yoga': ['yogales', 'les', 'training'],
    'annuleren': ['annulering', 'annulatie', 'opzeggen', 'restitutie'],
    'restitutie': ['terugbetaling', 'annulering', 'opzeggen'],
    'ryt200': ['200 uur', '200u', 'opleiding', 'teacher training'],
    'ryt300': ['300 uur', '300u', 'hybride', 'verdieping'],
    'support': ['begeleiding', 'hulp', 'pack', 'coachcall'],
    'coachcall': ['coaching', 'call', 'zoom', 'live', 'support'],
    'video': ['opname', 'videoles', 'les', 'upload'],
    'erkend': ['erkenning', 'yoga alliance', 'ryt', 'certificaat'],
  };

  function expandQuery(words) {
    var expanded = [];
    words.forEach(function(w) {
      expanded.push(w);
      if (SYNONYMS[w]) SYNONYMS[w].forEach(function(s) { expanded.push(s); });
    });
    return expanded;
  }

  function scoreArticle(article, queryWords) {
    var titleNorm = normalize(article.title);
    var contentNorm = normalize(article.content || '');
    var tagsNorm = normalize((article.tags || []).join(' '));
    var colNorm = normalize(article.collection || '');
    var score = 0;
    var expandedWords = expandQuery(queryWords);

    queryWords.forEach(function(w) {
      if (titleNorm.includes(w)) score += 10;
      if (tagsNorm.includes(w)) score += 5;
      if (colNorm.includes(w)) score += 3;
      if (contentNorm.includes(w)) score += 2;
    });
    expandedWords.forEach(function(w) {
      if (!queryWords.includes(w)) {
        if (titleNorm.includes(w)) score += 4;
        if (tagsNorm.includes(w)) score += 3;
        if (contentNorm.includes(w)) score += 1;
      }
    });
    return score;
  }

  function filterArticles(query) {
    if (!query.trim()) return allArticles;
    var queryWords = normalize(query).split(' ').filter(function(w) { return w.length > 1; });
    if (queryWords.length === 0) return allArticles;
    return allArticles.map(function(a) {
      return { article: a, score: scoreArticle(a, queryWords) };
    }).filter(function(item) { return item.score > 0; })
      .sort(function(a, b) { return b.score - a.score; })
      .map(function(item) { return item.article; });
  }

  // ─── Search input handler ──────────────────────────────

  document.getElementById('search').addEventListener('input', function() {
    showSearchResults(this.value);
  });

  // ─── Back button ───────────────────────────────────────

  document.getElementById('back-btn').addEventListener('click', showHome);

  // ─── Load articles ─────────────────────────────────────

  fetch(API + '/api/articles')
    .then(function(r) { return r.json(); })
    .then(function(articles) {
      allArticles = articles;
      document.getElementById('loading').style.display = 'none';
      renderTiles(articles);
      showView('view-home');
    })
    .catch(function() {
      document.getElementById('loading').textContent = 'Kon artikelen niet laden. Probeer de pagina te verversen.';
    });
</script>

<script src="/static/widget.js"></script>
</body>
</html>
